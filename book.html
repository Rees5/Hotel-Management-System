<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="bootstrap.css">
    <title>Booking form</title>
  </head>
  <body>
    <form id="form" action=""method="GET">
    <fieldset>
      <legend>Personal Details: </legend>
      <label for="name">Name</label><input type="text" name="username"id="name"required autofocus placeholder="your username"pattern=title="please enter in more than three letters"></input><br>
      <label for="email">Email</label>  <input type="text" name="email"id="email" required placeholder="Your email" title="please enter a valid email address"><br>
      <label for="phone">phone</label><input type="tel" name="phone" id="phone"required place holder="please enter your phone number"><br>
    <label for="contries">Country</label>  <select class="" name="country" required>
        <option value=""> </option>
        <option value="KENY">KENYA</option>
        <option value="UG">UGANDA</option>
        <option value="TZ">TANZANIA</option>
        <option value="RWD">RWANDA</option>
        <option value="BUR">BURUNDI</option>
      </select>

    </fieldset>
      <br>
      <fieldset>
      <legend>Booking Details:</legend>
      <label for="date">Booking Date</label><input id="date" type="date" name="date"min="2019-3-5"><br>
      <label for="room">Rooms</label>  <select id="room" class="" name="room" required>
          <option value=""> </option>
          <option value="50000">Family</option>
          <option value="100000">cluster</option>
          <option value="150000">Twin Room</option>
        </select><br>
      <label for="numberOfGuest">Number of guests</label>  <select class="" id"guest" name="numberOfGuest" required>
          <option value=""> </option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
        </select>

      </fieldset>
      <button class="btn btn-sucess"type="button" name="button">submit</button>
    </form>
    <label for="total">Total<p id="total"></p>
  </body>
</html>

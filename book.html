  <body>
    <h1>Book Now</h1>
    <form action=""method="POST" id="form">
    <div class="row">
    <div class="col-md-2"></div>
    <fieldset>
      <legend>Personal Details: </legend>
      <label for="name">Username</label><input type="text" name="username" id="name" placeholder="your username" title="please enter in more than three letters" required><br>
      <label for="email">Email</label>  <input type="text" name="email"id="email" placeholder="Your email" title="please enter a valid email address" required><br>
      <label for="phone">phone</label><input type="tel" name="phone" id="phone" place holder="please enter your phone number" required><br>
    <label for="contries">Countries</label>  <select class="" name="country" required>
        <option value=""> </option>
        <option value="KENY">KENYA</option>
        <option value="UG">UGANDA</option>
        <option value="TZ">TANZANIA</option>
        <option value="RWD">RWANDA</option>
        <option value="BUR">BURUNDI</option>
      </select>
    </fieldset>
    <div class="col-md-1"></div>
      <fieldset>
      <legend>Booking Details</legend>
        <label for="room">Rooms:</label>  <select id="room" class="" name="room" required>
        <option value="o">---+---</option>
        <option value="100000">Family</option>
        <option value="150000">cluster</option>
        <option value="200000">Twin Room</option>
      </select><br>
      <label for="numberOfGuest">Number of guests</label>  <select id="guest" class="" name="numberOfGuest" required>
        <option value=""> </option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
      </select><br>
      <label for="date">Checkin Date: </label><input id="date" type="date" name="date"min="2019-3-5"><br><label for="date">Checkout Date: </label><input id="date1" type="date" name="date"min="2019-3-5"><br>
    </fieldset>
  <div class=""><button type="submit" class="btn purple-gradient" name="button">submit</button><button type="submit" id="pay" class="btn purple-gradient" name="button">Pay</button><br>
  <button class="btn aqua-gradient"><a href="index.html">Quit</a></button></div>
</div>
  </form>

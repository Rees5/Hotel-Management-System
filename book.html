  <body>
    <h1>Book Now</h1>
    <form action=""method="POST" id="form">
    <div class="row">
    <div class="jumbotron">
    <fieldset>
      <legend>Personal Details: </legend>
      <label for="name">Name: </label><input type="text" name="name" id="name" placeholder="Your name" title="please enter in more than three letters" required><br>
      <label for="email">Email: </label>  <input type="text" name="email"id="email" placeholder="Your email" title="please enter a valid email address" required><br>
      <label for="phone">Phone: </label><input type="tel" name="phone" id="phone" placeholder="Your phone number" required><br>
    <label for="contries">Country: </label>  <select class="" name="country" required>
        <option value="">---Select Country---</option>
        <option value="KENY">Kenya</option>
        <option value="UG">Uganda</option>
        <option value="TZ">Tanzania</option>
        <option value="RWD">Rwanda</option>
        <option value="BUR">Burundi</option>
      </select>
    </fieldset>
      <fieldset>
      <legend>Booking Details</legend>
        <label for="room">Rooms:</label>  <select id="room" class="" name="room" required>
        <option value="o">---Select Room---</option>
        <option value="100000">Family</option>
        <option value="150000">cluster</option>
        <option value="200000">Twin Room</option>
      </select><br>
      <label for="numberOfGuest">Guests: </label>  <select id="guest" class="" name="numberOfGuest" required>
        <option value="0">---Select number of Guests---</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
      </select><br>
      <label for="date">Checkin Date: </label><input id="date" type="date" name="date"min="2019-3-5"><br><label for="date">Checkout Date: </label><input id="date1" type="date" name="date"min="2019-3-5"><br>
    </fieldset>
  <div class="well"><button type="submit" class="btn purple-gradient" name="button">submit</button><label for="total">Total Price:<h3 class="well" id="total"></h3></div><br>
  <button class="btn aqua-gradient"><a href="index.html">Quit</a></button><button type="submit" id="pay" class="btn purple-gradient" name="button">Pay</button>
  </form>
